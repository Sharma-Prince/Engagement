<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    video { width: 100%; max-width: 600px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>My Video Collection</h1>
  
  <select id="videoSelector">
    <option value="C0334.MP4">Video 1</option>
    <option value="C0335.MP4">Video 2</option>
  </select>

  <video id="videoPlayer" controls>
    <source src="C0335.MP4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const selector = document.getElementById('videoSelector');
    const player = document.getElementById('videoPlayer');
    
    selector.addEventListener('change', function() {
      player.src = this.value;
      player.play();
    });
  </script>
</body>
</html>
